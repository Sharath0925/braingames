{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
  <h2>🧠 Memory Game</h2>
  <p>Match all pairs with the fewest moves possible!</p>
  
  <div id="gameBoard"></div>
  
  <p id="message"></p>
  <button class="btn btn-primary" onclick="startGame()">Restart</button>
</div>

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* prevent page scrolling */
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.15);
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    color: white;
    max-width: 500px;
    width: 100%;
    max-height: 90vh; /* limit height */
    overflow-y: auto; /* scroll inside if content overflows */
    box-sizing: border-box;
  }
  h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }
  p {
    font-size: 1.1rem;
    margin-bottom: 15px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }
  #message {
    font-size: 1.1rem;
    margin: 15px 0 20px;
    min-height: 1.5em;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }
  #gameBoard {
    max-width: 480px;
    margin: 0 auto 15px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  .card {
    background-color: #007bff;
    color: white;
    font-size: 2rem;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    height: 60px; /* reduced height */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 12px rgba(0,123,255,0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover:not(.flipped):not(.matched) {
    background-color: #0056b3;
    box-shadow: 0 6px 18px rgba(0,86,179,0.7);
  }
  .card.flipped {
    background-color: #28a745;
    box-shadow: 0 6px 18px rgba(40,167,69,0.7);
    cursor: default;
  }
  .card.matched {
    background-color: #6c757d;
    opacity: 0.6;
    cursor: default;
    box-shadow: none;
  }
  button.btn-primary {
    background-color: #0069d9;
    border-color: #0062cc;
    padding: 10px 25px;
    font-size: 1.2rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,105,217,0.7);
    transition: background-color 0.3s ease;
    width: 100%;
  }
  button.btn-primary:hover {
    background-color: #004a99;
    border-color: #003d7a;
    box-shadow: 0 6px 20px rgba(0,74,153,0.9);
  }
</style>

<script>
const symbols = ['🍎', '🍌', '🍇', '🍉', '🍓', '🥝', '🍍', '🍒'];
let cards = [];
let flippedCards = [];
let matchedCount = 0;
let moves = 0;

function startGame() {
  const gameBoard = document.getElementById('gameBoard');
  gameBoard.innerHTML = '';
  matchedCount = 0;
  moves = 0;
  flippedCards = [];
  document.getElementById('message').textContent = 'Moves: 0';

  cards = [...symbols, ...symbols];
  shuffle(cards);

  cards.forEach((symbol, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.symbol = symbol;
    card.dataset.index = index;
    card.textContent = '';
    card.onclick = () => flipCard(card);
    gameBoard.appendChild(card);
  });
}

function shuffle(array) {
  for (let i = array.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i +1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function flipCard(card) {
  if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
    return;
  }

  card.classList.add('flipped');
  card.textContent = card.dataset.symbol;
  flippedCards.push(card);

  if (flippedCards.length === 2) {
    moves++;
    document.getElementById('message').textContent = `Moves: ${moves}`;

    if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
      flippedCards.forEach(c => {
        c.classList.add('matched');
        c.classList.remove('flipped');
      });
      matchedCount += 2;
      flippedCards = [];

      if (matchedCount === cards.length) {
        const userConfirmed = confirm(`Congratulations! You won in ${moves} moves!\nPlease login to view the game.`);
        const scoreData = {
          game: "Memory Game",
          score: moves
        };
        localStorage.setItem('pending_score', JSON.stringify(scoreData));
        if (userConfirmed) {
          window.location.href = "/signup/";
        } else {
          document.getElementById('message').textContent = 'You can restart the game or login anytime.';
        }
      }
    } else {
      setTimeout(() => {
        flippedCards.forEach(c => {
          c.classList.remove('flipped');
          c.textContent = '';
        });
        flippedCards = [];
      }, 1000);
    }
  }
}

window.onload = startGame;
</script>
{% endblock %}
